<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js progects</title>
</head>

<body>
	<section class="slider">
		<div class="slider__body">
			<div class="slider__track">
				<div class="slider__item">
					<img src="./img/slide1.jpg" alt="slide">
				</div>
				<div class="slider__item">
					<img src="./img/slide2.jpg" alt="slide">
				</div>
				<div class="slider__item">
					<img src="./img/slide3.jpg" alt="slide">
				</div>
				<div class="slider__item">
					<img src="./img/slide4.jpg" alt="slide">
				</div>
				<div class="slider__item">
					<img src="./img/slide5.webp" alt="slide">
				</div>
				<div class="slider__item">
					<img src="./img/slide6.jpg" alt="slide">
				</div>
				<div class="slider__item">
					<img src="./img/slide7.webp" alt="slide">
				</div>
				<div class="slider__item">
					<img src="./img/slide8.jpg" alt="slide">
				</div>
			</div>
		</div>
		<div class="buttons" id="buttons">
			<button class=" btn-prev btn" id="prev-slide">previos slide</button>
			<button class="btn-next btn" id="next-slide">next slide</button>
		</div>
	</section>
	<section class="calculator">
		<div class="calculator__title">
			calculator
		</div>
		<div class="calculator__body">
			<form action="">
				<input type="text" readonly class="help-input" value="" id="helpInput">
			</form>
			<div class="colculator__line line first-line">
				<input type="text" class="input" id="main-input" value="" readonly>
				<div class="line__item  decor" id="delete"></div>
			</div>
			<div class="colculator__content" id="calculator-content">
				<div class="colculator__line line">
					<button class="line__item" value="7">7</button>
					<button class="line__item" value="8">8</button>
					<button class="line__item" value="9">9</button>
					<button class="line__item" value="*">*</button>
				</div>
				<div class="colculator__line line">
					<button class="line__item" value="4">4</button>
					<button class="line__item" value="5">5</button>
					<button class="line__item" value="6">6</button>
					<button class="line__item" value="/">/</button>
				</div>
				<div class="colculator__line line">
					<button class="line__item" value="1">1</button>
					<button class="line__item" value="2">2</button>
					<button class="line__item" value="3">3</button>
					<button class="line__item" value="+" id="sum">+</button>
				</div>
				<div class="colculator__line line">
					<button class="line__item" value="0">0</button>
					<button class="line__item" id="sqrt">√</button>
					<button class="line__item" value="." id="point">.</button>
					<button class="line__item" value="-">-</button>
				</div>
				<div class="colculator__line line">
					<button class="line__item" id="clear">C</button>
					<button class="line__item" id="result">=</button>
					<button class="line__item" id="pow">x²</button>
					<button class="line__item" id="percent">%</button>
				</div>
				<div class="colculator__line line">
					<div class="line__item" id="is-work">on/off</div>
				</div>
			</div>
		</div>
	</section>
	<section class="timer">
		<div class="timer__title">
			timer pomodoro
		</div>
		<div class="timer__content content" id="content">
			<div class="time-to" id="time-to">time to work</div>
			<div class="timer__time time__row">
				<div class="time__column">
					<div class="time" id="time"></div>
				</div>
			</div>
			<div class="content__buttons">
				<button class="content__button" id="startBtn">старт</button>
				<button class="content__button" id="pauseBtn">пауза</button>
				<button class="content__button" id="resetBtn">сброс</button>
			</div>
		</div>
		<audio id="audio">
			<source src="./audio/sound.mp3" type="audio/mpeg">
			</source>
		</audio>
	</section>
	<section class="labyrinth" id="labyrinth">
	</section>
</body>

</html>
